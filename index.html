<!DOCTYPE html>
<html lang="en-US">
<title>Customers</title>
<link rel="stylesheet" href="./assets/css/w3.css">
<script src="./assets/js/appml.js"></script>
<body>

<div class="w3-container" appml-data="./assets/js/characters1.js">
<h1>Customers</h1>
<h3>Displayed from JSON file</h3>
  <table class="w3-table-all">
  <tr>
    <th>Name</th>
    <th>Species</th>
    <th>Gender</th>
    <th>Wand Wood</th>
  </tr>
  <tr appml-repeat="records">
    <td>{{name}}</td>
    <td>{{species}}</td>
    <td>{{gender}}</td>
    <td>{{yearOfBirth}}</td>
  </tr>
  </table>
</div>

</body>
</html>
