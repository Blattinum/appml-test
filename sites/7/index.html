<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printers</title>

    <link rel="stylesheet" href="./assets/css/water.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <script src="./assets/js/appml.js" defer></script>
    <script src="./assets/js/main.js" defer></script>
</head>
<body appml-data="./assets/js/printers.js">


    <h2>How To Add A Printer</h2>

<ol>
<li><button onclick="openSttngsPrnt()">Settings>Printers & scanners</button></li>
</ol>

<hr>

<table>
    <tr>
      <th>Make</th>
      <th>Model</th>
      <th>Serial</th>
      <th>MAC</th>
      <th>IP</th>
      <th>Name</th>
    </tr>
    <tr appml-repeat="records">
      <td>{{Make}}</td>
      <td>{{Model}}</td>
      <td>{{Serial}}</td>
      <td>{{MAC}}</td>
      <td class="ip-link">{{IP}}</td>
      <td>{{Name}}</td>
    </tr>
</table>

<hr>

<!-- Simple pop-up dialog box containing a form -->
<dialog id="favDialog">
  <form method="dialog">
    <p><label>Favorite animal:
      <select>
        <option></option>
        <option>Brine shrimp</option>
        <option>Red panda</option>
        <option>Spider monkey</option>
      </select>
    </label></p>
    <menu>
      <button value="cancel">Cancel</button>
      <button id="confirmBtn" value="default">Confirm</button>
    </menu>
  </form>
</dialog>

<menu>
  <button id="updateDetails">Update details</button>
</menu>

<output aria-live="polite"></output>

</body>
</html>
