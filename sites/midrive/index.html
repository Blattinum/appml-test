<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>midrive</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">

    <style>
        html {
            font-size: 62.5%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #2b2b2b;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        img {
            padding: 0;
            margin: 0;
            width: 100%;
            border-radius: 2rem;
        }

        .blend {
            mix-blend-mode: lighten;
            /* lighten */
        }

        hr {
            border: 2px solid #dfdfdf;
            border-radius: 5px;
            width: 45%;
        }

        .image {
            margin: 0;
            padding: 0;
            background-color: #2b2b2b;
            width: 75%;
            border-radius: 2rem;
        }

        .url-cur {
            cursor: url(https://dev.cb3.xyz/cdn/assets/cur/sus-blue.cur), auto;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2b2b2b;
                color: #fff;
            }

            hr {
                border-color: #3f3f3f;
            }
        }

        @media only screen and (max-width: 768px) {
            .image {
                width: 100%;
                border-radius: 0rem;
            }

            img {
                border-radius: 0rem;
            }
        }
    </style>
</head>

<body>

    <h1>MiDrive</h1>
    <hr>
    <small class="time"></small>
    <h2>I-196 @ Chicago Dr.</h2>
    <div class="image"><img src="https://micamerasimages.net/thumbs/grand_cam_008.flv.jpg"
            alt="I-196 AT M-121 (CHICAGO DR)" class="mi-img blend"></div>

    <h2>I-196 @ 44th</h2>
    <div class="image"><img src="https://micamerasimages.net/thumbs/grand_cam_001.flv.jpg" alt="I-196 AT 44TH ST"
            class="mi-img blend"></div>

    <h2>I-196 @ Kent Trails</h2>
    <div class="image"><img src="https://micamerasimages.net/thumbs/grand_cam_022.flv.jpg" alt="I-196 AT KENT TRAILS"
            class="mi-img blend"></div>

    <h2>I-69 @ CAPAC</h2>
    <div class="image url-cur">
        <img src="https://micamerasimages.net/thumbs/semtoc_cam_341.flv.jpg" alt="I-69 CAPAC" class="mi-img">
    </div>

    <hr>

    <script>
        var verID = '?' + Date.now();

        document.querySelectorAll(".mi-img").src += verID;

        var d = new Date(); // for now
        var h = d.getHours(); // => 9
        var m = d.getMinutes(); // =>  30
        var s = d.getSeconds(); // => 51

        document.querySelectorAll(".time").innerHTML = h + ':' + m + ':' + s;

    </script>

</body>

</html>
